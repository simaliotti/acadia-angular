<div class="col-8">
  <table class="table table-striped table-bordered">
    <tr class="thead">
      <th> List des categories </th>
      <th></th>
    </tr>
    <tr *ngFor="let c of ctgs" class="category-item">
      <td>{{c.name}}</td>
      <td>
        <a
        [routerLink]="['/categories', c.name]"
        routerLinkActive="active">
          <button
            id="load-category-details-tab"
            class="btn btn-outline-primary"
            (click)="getById(c.id)" > Voir les cours
          </button>
        </a>
      </td>
    </tr>
  </table>
</div>
