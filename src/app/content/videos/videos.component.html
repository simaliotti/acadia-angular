
    <div class="col-8">
      <table class="table table-striped table-bordered">
        <tr class="thead">
          <th> Vidéos </th>
          <th></th>
        </tr>
        <tr *ngFor="let v of videos" class="video-item">
          <td>{{v.name}}</td>
          <td><button class="btn btn-outline-primary" [routerLink]="['/videos',v.uuid]" routerLinkActive="router-link-active"> Voir la vidéo </button></td>
        </tr>
      </table>
    </div>
