<div *ngIf="user != null">
  <div>{{ user.firstName | uppercase }} {{ user.name | uppercase }}</div>

  <br />

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        name="email"
        ngModel
        required
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group">
      <label for="name">Nom</label>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="name"
        [(ngModel)]="user.name"
        name="name"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        aria-describedby="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="number">Numéro d'adresse</label>
      <input
        type="number"
        class="form-control"
        id="number"
        aria-describedby="number"
        [(ngModel)]="user.address.number"
        name="number"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="road">Libellé de voie</label>
      <input
        type="text"
        class="form-control"
        id="road"
        aria-describedby="road"
        [(ngModel)]="user.address.road"
        name="road"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="roadType">Type de voie</label>
      <input
        type="text"
        class="form-control"
        id="roadType"
        aria-describedby="roadType"
        [(ngModel)]="user.address.roadType"
        name="roadType"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="cp">Code postal</label>
      <input
        type="text"
        class="form-control"
        id="cp"
        aria-describedby="cp"
        [(ngModel)]="user.address.cp"
        name="cp"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="city">Ville</label>
      <input
        type="text"
        class="form-control"
        id="city"
        aria-describedby="city"
        [(ngModel)]="user.address.city"
        name="city"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="country">Pays</label>
      <input
        type="text"
        class="form-control"
        id="country"
        aria-describedby="country"
        [(ngModel)]="user.address.country"
        name="country"
        ngModel
      />
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Profil</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="enable" value="enable" name="actif" ngModel>
            <label class="form-check-label" for="enable">
              Activé
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="actif" id="disable" value="disable" ngModel>
            <label class="form-check-label" for="disable">
              Désactivé
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
      Enregistrer
    </button>
  </form>
</div>
